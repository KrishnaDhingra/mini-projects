<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pas_gen.css">

</head>

<body>

    <div class="maincontainer">
        <div class="inner">
            <p class="heading">Password Generator</p>


            <div class="pass_box">

                 <span id="pass_display"></span>

            </div>
            
            <div class="input_box">
                
                <div class="box" id="box1">
                    
                    <span class="tick" id="pas_len">Password Length</span>
                    <input type="number" class="length" id="len_input">
                </div>

                <div class="box" id="box2">

                    <span class="tick" id="pas_len">Include uppercase letters</span>
                    <input type="checkbox" class="check" id="upper">

                </div>
                
                <div class="box" id="box3">

                    <span class="tick" id="pas_len">Include lowercase letters</span>
                    <input type="checkbox" class="check" id="lower">

                </div>

                <div class="box" id="box4">
                    
                    <span class="tick" id="pas_len">Include Numbers</span>
                    <input type="checkbox" class="check" id="numbers">
                    
                </div>
                
                <div class="box" id="box5">
                    
                    <span class="tick" id="pas_len">Include Symbols</span>
                    <input type="checkbox" class="check" id="symbols">
                    
                </div>
                
                
                
                <div class="submit_box">

                    <button class="submit" id="submit_btn">Generate Password</button>

                </div>
                
                

            </div>
            
        </div>
    </div>
    <script src="pas_gen.js"></script>
    
</body>

</html>
