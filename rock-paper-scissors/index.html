<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1" id="container1">
        <div class="score_container">
            <div class="heading">
                Rock
                Paper
                Scissors
            </div>
            <div class="score">
                <h2 class="score_heading">Score</h2>
                <span id="score_count">0</span>
            </div>
        </div>
        <div class="options">   
            <button class="pick" id="rock">Rock</button>
            <button class="pick" id="paper">Paper</button>
            <button class="pick" id="scissors">Scissors</button>
        </div>

    </div>
    <div class="container2" id="container2">
        <div class="score_container">
            <div class="heading">
                Rock
                Paper
                Scissors
            </div>
            <div class="score">
                <h2 class="score_heading">Score</h2>
                <span id="score_count2">0</span>
            </div>
        </div>
        <div class="you">
            <span>You choosed</span>
            <span id="you_choosed">Temprorary</span>
        </div>
        <div class="computer">
            <span>The house choosed</span>
            <span id="comp_choosed">Temprorary</span>
        </div>
        <div class="middle">
            <span id="result">Temprorary</span>
            <button id="play_again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
